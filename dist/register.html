<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
		<link rel="stylesheet" href="static/css/reset.css">
    	<link rel="stylesheet" type="text/css" href="static/css/iconfont.css"/>
    	<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
    	<link rel="stylesheet" href="static/css/register.css">	
	</head>
	<body>
    <div id="header_wrapper">
    </div>
    <div id="content_wrapper">
    	<div class="content center">
    		<div class="img">
    			<img src="static/images/banner_img.jpg" alt="" />
    		</div>
    		<div class="register">
    			<form action="../server/register.php" onsubmit="return false" method="post">
    				<select name="">
    					<option value="" selected="selected">中国</option>
    					<option value="">中国香港</option>
    					<option value="">中国台湾</option>
    					<option value="">中国澳门</option>
    					<option value="">澳大利亚</option>
    					<option value="">韩国</option>
    					<option value="">美国</option>
    					<option value="">俄罗斯</option>
    					<option value="">日本</option>
    					<option value="">加拿大</option>
    					<option value="">马来西亚</option>
    				</select>
    				<div class="tel">
    					<span>+86</span>
    					<input type="text" placeholder="请输入手机号码" name="phone" data-error="请输入手机号"/>
    					<div class="error_title">
    						手机号码格式不正确,请重新输入
    					</div>
    				</div>
    				<p><span>请将下列图片翻转至正确方向</span><a href="" class="change">换一批</a></p>
	    			<div class="img_list">
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    			</div>
	    			<div class="verify">
	    				<input type="text" placeholder="短信验证码" name="verify"/>
	    				<button>获取短信验证码</button>
	    				<p><i></i>短信验证码已发送至您的手机，请查收</p>
	    			</div>
	    			<div class="set_pass clearfix">
	    				<input type="password" placeholder="设置密码" name="password" data-error="请输入密码" maxlength="20"/>
	    				<div class="error_title">
    						密码只支持6-20位字符
    					</div>
	    				<div class="status clearfix" style="color: #FFF;">
	    					<span>低</span>
	    					<span>中</span>
	    					<span>高</span>
	    				</div>
	    				<div class="hint">
	    					<p><i class="iconfont icon-xinxijinggao"></i>密码只支持6-20位字符</p>
	    					<p><i class="iconfont icon-xinxijinggao"></i>由字母、 数字组合，不能包含特殊符号</p>
	    				</div>
	    			</div>
	    			<input type="text" placeholder="潮流口令(非必填)" name="command" maxlength="20"/>
	    			<p class="check"><input type="checkbox" checked="checked" name=""/><span>我已阅读并同意遵守</span><a href="">YOHO!BUY有货服务条款</a></p>
	    			<div class="right_away">
	    				<button class="sub">立即注册</button>
	    				<div class="code">
	    					<div class="sao_code">
	    						<img src="static/images/code_img.png"/>
	    						<p>扫码二维码</p>
	    						<p>下载yoho手机端</p>
	    						<a href="javascript:void(0);">更多客户端下载</a>
	    					</div>
	    				</div>
	    			</div>
	    			<p class="login">我已注册YOHO!BUY 有货账号<a href="">快速登录</a></p>
    			</form>
    		</div>
    	</div>
    </div>
     <div id="footer_wrapper">
    </div>
    <div class="go_top"></div>
    <script src="static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
    	$("#header_wrapper").load("login_register_top.html");
    	$("#footer_wrapper").load("footer.html");
    	$(".go_top").load("go_to.html");
    </script>
   <script src="static/js/command.js"></script>
   	<script src="static/js/ajax2.0.js"></script>
    <script src="static/js/register.js"></script>
    
	</body>
</html>
