<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="static/css/iconfont.css"/>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" type="text/css" href="static/css/common.css"/>
</head>

<body>
    <div id="header_wrapper">
    </div>
    <div id="content_wrapper">
    	<div class="center content_box">
	    	<p><i class="icon"></i>为保障账户安全与正常使用，依《网络安全法》相关要求，会员账号需绑定手机号。<span>如您尚未绑定手机号，请尽快完成，</span>感谢您对Yoho!Buy有货的理解与支持！</p>
	    <div class="content clearfix">
	    	<div class="img"><img src="static/images/banner_img.jpg" alt="" /></div>
	    		
	    		<form action="" method="post" onsubmit="return false" name="form_name">
	    			
	    			<div class="code scan"><img src="static/images/code_03.jpg"/></div>
	    			<div class="pass_login">
	    				<!--密码登录-->
	    			<div class="huiyuan clearfix">
	    				<h2>会员登录</h2>
	    				<div><em>中国&nbsp;+86</em><i class="iconfont"></i></div>
	    			</div>
	    			<div class="dir">
	    				<div class="left active">普通登录</div>
	    				<div class="right">手机验证登录</div>
	    			</div>
	    			<div class="emali">
	    				<input type="text" placeholder="邮箱/手机号码" data-error="请输入账户名" name="tel_email" class="email"/>
	    				<p class="emali-error"><span class="iconfont icon-quancha"></span>邮箱格式不正确，请重新输入</p>
	    			</div>
	    			<div class="pass">
	    				<input type="password" placeholder="密码" data-error="请输入密码" name="password" class="mima"/>
	    				<p class="password-error"><span class="iconfont icon-quancha"></span>请输入长度为6-20字符的密码</p>
	    			</div>
	    			<p><span>请将下列图片翻转至正确方向</span><a href="">换一批</a></p>
	    			<div class="img_list">
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    				<div><img src="static/images/images.png" alt="" /></div>
	    			</div>
	    			<button>登录</button>
	    			<div class="clearfix">
	    				<div class="status"><i class="checked select"></i><span>记住登录状态</span></div>
	    				<div class="help"><a href="">忘记密码?</a><a href="">快速注册</a></div>
	    			</div>
	    			<div class="network">
	    				<a href=""><img src="static/images/weixin.jpg" alt="" /></a>
	    				<a href=""><img src="static/images/weibo.jpg" alt="" /></a>
	    				<a href=""><img src="static/images/zifubao.jpg" alt="" /></a>
	    			</div>
	    			</div>
	    			<!--扫码登录-->
	    			<div class="scan_code">
	    				<p>手机扫码,安全登录</p>
	    				<div class="code_img">
	    					<img src="static/images/code_img.png"/>
	    					<div class="phone_img"></div>
	    				</div>
	    				<div class="title">
	    					<div class="clearfix">
	    						<i class="iconfont icon-saomiao"></i>
	    						<p>打开手机Yoho!Buy有货<br/>扫一扫登录</p>
	    					</div>	
	    				</div>
	    				<a href="">下载Yoho!Buy有货手机App</a>
	    			</div>
	    			
	    		</form>
	    </div>	
	  </div>
    </div>
    <div id="footer_wrapper">
    </div>
     <div class="go_top"></div>
</body>
<script src="static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
    	$("#header_wrapper").load("login_register_top.html");
    	$("#footer_wrapper").load("footer.html");
    	$(".go_top").load("go_to.html");
    </script>
<script src="static/js/command.js"></script>
<script src="static/js/ajax2.0.js"></script>
<script src="static/js/login.js"></script>
</html>
